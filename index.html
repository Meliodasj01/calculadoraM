<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estilo Windows 8</title>
    <link rel="stylesheet" href="stilos/styless.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button operator2" onclick="memoryClear()">MC</button>
            <button class="button operator2" onclick="memoryRecall()">MR</button>
            <button class="button operator2" onclick="memoryAdd()">M+</button>
            <button class="button operator2" onclick="memorySubtract()">M-</button>
            <button class="button operator1" onclick="clearDisplay()">C</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">÷</button>
            <button class="button operator" onclick="calculateSquareRoot()">√</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>
            <button class="button operator" onclick="appendOperator('%')">%</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">−</button>
            <button class="button operator" onclick="calculateInverse()">1/x</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button operator" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button operator1" onclick="deleteLast()">←</button>

        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
